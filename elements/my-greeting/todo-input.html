<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="my-greeting">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-button {
        background-color: #0b8043;
        color: white;
      }
      paper-input {
        display: inline-block;
      }
      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>
    <label for="greeting-input">Please enter Your TODO Task Here:</label>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <paper-input id="greeting-input" value="{{greeting}}"></paper-input>
    <paper-button on-click='updateList'>Enter</paper-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-greeting',

        properties: {
          greeting: {
            type: String,
            value: '',
            notify: true
          },

          todoItems: {
            type: Array,
            value: function() {
              return [];
            },
            notify: true,
            reflectToAttribute: true
          }
        },

        updateList: function(e) {
          if(this.greeting) {
            this.push('todoItems', this.greeting);
            this.greeting = '';
          }
        }
      });
    })();
  </script>
</dom-module>
